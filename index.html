<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script type="text/javascript">
	angular.module('ngRouteExample', ['ngRoute'])
	.controller('HomeController', function ($scope, $route) { $scope.$route = $route;})
	.controller('ChuController', function ($scope, $route) { $scope.$route = $route;})
	.controller('BumperController', function ($scope, $route) { $scope.$route = $route;})
	.config(function ($routeProvider) {
		$routeProvider.
		when('/home', {
			templateUrl: 'index.html',
			controller: 'HomeController'
		}).
		when('/xcc', {
			templateUrl: 'chu.html',
			controller: 'ChuController'
		}).
		when('/bumper', {
			templateUrl: 'bumper.html',
			controller: 'BumperController'
		}).
		otherwise({
			redirectTo: '/home'
		});
	});
	</script>
</head>
<body ng-app='routingDemoApp'>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		<a class="navbar-brand" href="#!/home">Home</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="#!/xcc">C's Menu</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#!/bumper">B's Life</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
				</li>
			</ul>
			<form class="form-inline mt-2 mt-md-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<h1 style="text-align: center;">Hello world</h1>
	<h2 style="text-align: center;">And hello XCC</h2>

	<div ng-view=""></div>

</body>
</html>
